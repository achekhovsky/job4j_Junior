<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
	<script src="bootstrap/js/bootstrap.js"></script> 
</head>
<body>
	<script src="index.js"></script>

	<div align="center" class="container">
		<h1>My First Bootstrap Page</h1>
		<p>This is some text.</p>
	</div>

	<div class="container">
		<form>
			<div class="form-group">
				<label for="usr">Name:</label> <input type="text"
					class="form-control" title="Enter user name." id="usr">
			</div>
			<div class="form-group">
				<label for="lname">Last name:</label> <input type="text"
					class="form-control" title="Enter user last name." id="lname">
			</div>
			<div class="form-group">
				<label class="radio-inline"><input type="radio"
					name="optradio">Male</label> <label class="radio-inline"><input
					type="radio" name="optradio">Female</label>
			</div>
			<div class="form-group">
				<label for="desc">Description:</label>
				<textarea class="form-control" rows="5" id="desc"></textarea>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default" onclick="findEmptyInputs(event)" id="btn">Submit</button>
			</div>
		</form>
	</div>

	<div class="container" align="center">
   		<h2><u>Users Table</u></h2>
  		<p><i>This table displays information about users</i></p><br/>  
		<table class="table table-hover text-center">
			<thead>
				<tr>
					<th class="text-center">Name</th>
					<th class="text-center">Last name</th>
					<th class="text-center">Description</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Name1</td>
					<td>Lastname1</td>
					<td>description1</td>
				</tr>
				<tr>
					<td>Name2</td>
					<td>Lastname2</td>
					<td>description2</td>
				</tr>
				<tr>
					<td>Name3</td>
					<td>Lastname3</td>
					<td>description3</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
